<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Vue.js 2 CRUD application</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css'><link rel="stylesheet" href="./css/factura.css">

</head>

<!-- partial:index.partial.html -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Vue.js CRUD application</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
  <header class="page-header">
    <div class="branding">
    <br>
    <br>
    <br>
    <br>
    <br>  
    </div>
  </header>
  <main id="app">
    <router-view></router-view>
  </main>
</div>

<template id="product-list">
  <div>
    <div class="actions">
      <router-link class="btn btn-default" v-bind:to="{path: '/add-product'}">
        <span class="glyphicon glyphicon-plus"></span>
        Agregar Factura
      </router-link>
    </div>
    <div class="filters row">
      <div class="form-group col-sm-3">
        <label for="search-element">ID Factura</label>
        <input v-model="searchKey" class="number" id="search-element" requred/>
      </div>
    </div>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Descripcion</th>
        <th class="col-sm-2">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="product in filteredProducts">
        <td>
          <router-link v-bind:to="{name: 'product', params: {product_id: product.id}}">{{ product.id }}</router-link>
        </td>
        <td>{{ product.description }}</td>
        <td>
          <router-link class="btn btn-warning btn-xs" v-bind:to="{name: 'product-edit', params: {product_id: product.id}}">Editar</router-link>
          <router-link class="btn btn-danger btn-xs" v-bind:to="{name: 'product-delete', params: {product_id: product.id}}">Borrar</router-link>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</template>

<template id="add-product">
  <div>
    <h2>Agregar Nueva Factura</h2>
    <form v-on:submit="createProduct">
      <div class="form-group">
        <label for="add-id">ID</label>
        <input class="number" id="add-id" v-model="product.id" required/>
      </div>
      <div class="form-group">
        <label for="add-description">Descripcion</label>
        <textarea class="form-control" id="add-description" rows="10" v-model="product.description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
      <router-link class="btn btn-default" v-bind:to="'/'">Cancelar</router-link>
    </form>
  </div>
</template>

<template id="product">
  <div>
    <h2>{{ product.id }}</h2>
    <b>Descripcion: </b>
    <div>{{ product.description }}</div>
    <br/>
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
    <router-link v-bind:to="'/'">Volver a la lista de Facturas</router-link>
  </div>
</template>

<template id="product-edit">
  <div>
    <h2>Editar Facturas</h2>
    <form v-on:submit="updateProduct">
      <div class="form-group">
        <label for="edit-id">ID</label>
        <input class="number" id="edit-id" v-model="product.id" required/>
      </div>
      <div class="form-group">
        <label for="edit-description">Descripcion</label>
        <textarea class="form-control" id="edit-description" rows="3" v-model="product.description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <router-link class="btn btn-default" v-bind:to="'/'">Cancelar</router-link>
    </form>
  </div>
</template>

<template id="product-delete">
  <div>
    <h2>Borrar Factura {{ product.id }}</h2>
    <form v-on:submit="deleteProduct">
      <p>Esta accion no se puede realizar.</p>
      <button type="submit" class="btn btn-danger">Borrar</button>
      <router-link class="btn btn-default" v-bind:to="'/'">Cancelar</router-link>
    </form>
  </div>
</template>

</body>
</html>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.2.1/vue-router.js'></script><script  src="./js/factura.js"></script>

</body>
</html>
