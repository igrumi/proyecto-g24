<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login </title>
    <link rel="stylesheet" href="css/formato-login.css">
</head>
<body>
    
    <div class="login-box">
        <img class="avatar" src="images/logo2.jpg" alt="logo maninon">
        <h1>Iniciar Sesión </h1><br>
        <form >
            <!--  USER NAME  -->
            <label for="username">Nombre de Usuario</label>
            <input type="text" placeholder="Ingresa aqui tu nombre de usuario">

             <!--  Password  -->
             <label for="password">Contraseña</label>
             <input type="password" placeholder="Ingresa aqui tu contraseña">
             

             
             <input type="submit" value="Entrar">

             
             <a href="#">¿Olvidaste tu contraseña?</a><br>
             <a href="#">Crea tu cuenta aqui </a>


        </form>

    </div>
</body>
</html>
