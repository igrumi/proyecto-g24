  <meta charset="UTF-8">

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Vue.js CRUD application</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
  <header class="page-header">
    <div class="branding">
    <br>
    <br>
    <br>
    <br>
    <br>  
    </div>
  </header>
  <main id="app">
    <router-view></router-view>
  </main>
</div>

<template id="product-list">
  <div>
    <div class="actions">
      <router-link class="btn btn-default" v-bind:to="{path: '/add-product'}">
        <span class="glyphicon glyphicon-plus"></span>
        Agregar Producto
      </router-link>
    </div>
    <div class="filters row">
      <div class="form-group col-sm-3">
        <label for="search-element">Nombre Del Producto</label>
        <input v-model="searchKey" class="form-control" id="search-element" requred/>
      </div>
    </div>
    <table class="table">
      <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Precio</th>
        <th>Stock</th>
        <th class="col-sm-2">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="product in filteredProducts">
        <td>
          <router-link v-bind:to="{name: 'product', params: {product_id: product.id}}">{{ product.name }}</router-link>
        </td>
        <td>{{ product.description }}</td>
        <td>
          {{ product.price }}
          <span class="glyphicon glyphicon-euro" aria-hidden="true"></span>
        </td>
        <td>
            {{ product.stock }}
            <span class="number" aria-hidden="true"></span>
          </td>
        <td>
          <router-link class="btn btn-warning btn-xs" v-bind:to="{name: 'product-edit', params: {product_id: product.id}}">Editar</router-link>
          <router-link class="btn btn-danger btn-xs" v-bind:to="{name: 'product-delete', params: {product_id: product.id}}">Borrar</router-link>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</template>

<template id="add-product">
  <div>
    <h2>Agregar Nuevo Producto</h2>
    <form v-on:submit="createProduct">
      <div class="form-group">
        <label for="add-name">Nombre</label>
        <input class="form-control" id="add-name" v-model="product.name" required/>
      </div>
      <div class="form-group">
        <label for="add-description">Descripcion</label>
        <textarea class="form-control" id="add-description" rows="10" v-model="product.description"></textarea>
      </div>
      <div class="form-group">
        <label for="add-price">Precio, <span class="glyphicon glyphicon-euro"></span></label>
        <input type="number" class="form-control" id="add-price" v-model="product.price"/>
      </div>
      <div class="form-group">
        <label for="add-stock">Stock, <span class=""></span></label>
        <input type="number" class="form-control" id="add-stock" v-model="product.stock"/>
      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
      <router-link class="btn btn-default" v-bind:to="'/'">Cancelar</router-link>
    </form>
  </div>
</template>

<template id="product">
  <div>
    <h2>{{ product.name }}</h2>
    <b>Descripcion: </b>
    <div>{{ product.description }}</div>
    <b>Precio:</b>
    <div>{{ product.price }}<span class="glyphicon glyphicon-euro"></span></div>
    <b>Stock:</b>
    <div>{{ product.stock }}<span class=""></span></div>
    <br/>
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
    <router-link v-bind:to="'/'">Volver a la lista de productos</router-link>
  </div>
</template>

<template id="product-edit">
  <div>
    <h2>Editar Producto</h2>
    <form v-on:submit="updateProduct">
      <div class="form-group">
        <label for="edit-name">Nombre</label>
        <input class="form-control" id="edit-name" v-model="product.name" required/>
      </div>
      <div class="form-group">
        <label for="edit-description">Descripcion</label>
        <textarea class="form-control" id="edit-description" rows="3" v-model="product.description"></textarea>
      </div>
      <div class="form-group">
        <label for="edit-price">Precio, <span class="glyphicon glyphicon-euro"></span></label>
        <input type="number" class="form-control" id="edit-price" v-model="product.price"/>
      </div>
      <div class="form-group">
        <label for="edit-stock">Stock <span class=""></span></label>
        <input type="number" class="form-control" id="edit-stock" v-model="product.stock"/>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <router-link class="btn btn-default" v-bind:to="'/'">Cancelar</router-link>
    </form>
  </div>
</template>

<template id="product-delete">
  <div>
    <h2>Delete product {{ product.name }}</h2>
    <form v-on:submit="deleteProduct">
      <p>Esta accion no se puede realizar.</p>
      <button type="submit" class="btn btn-danger">Borrar</button>
      <router-link class="btn btn-default" v-bind:to="'/'">Cancelar</router-link>
    </form>
  </div>
</template>

</body>
</html>

<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js'></script>

</body>
</html>
